<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- استدعاء خط "Inter" وهو خط احترافي جداً يستخدم في كبرى المواقع -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. إعدادات الصفحة الأساسية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            /* خلفية متحركة احترافية */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141E30);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* لمنع ظهور أي أشرطة تمرير */
        }

        /* أنيميشن تحريك الخلفية */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. تصميم الكارت (تأثير الزجاج المحسن) */
        .glass-card {
            background: rgba(255, 255, 255, 0.05); /* شفافية عالية */
            backdrop-filter: blur(15px); /* تشويش الخلفية خلف الكارت */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* إضاءة خفيفة من الأعلى */
            padding: 50px 40px;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            position: relative;
        }

        /* 3. العناوين والنصوص */
        .glass-card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #fff;
        }

        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* 4. حقول الإدخال */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.4);
            border-color: #8e44ad; /* لون بنفسجي عند الكتابة */
            box-shadow: 0 0 15px rgba(142, 68, 173, 0.3);
        }

        /* 5. زر الدخول */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #8e44ad, #3498db);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        /* 6. رسالة الخطأ */
        .error-msg {
            margin-top: 20px;
            padding: 12px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #ffcccc;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <!-- بداية الكارت -->
    <div class="glass-card">
        <h2>Login</h2>
        <p class="subtitle">Enter your credentials to access</p>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <input name="username" type="text" placeholder="Username" autocomplete="off" required>
            </div>
            
            <div class="input-group">
                <input name="password" type="password" placeholder="Password" required>
            </div>
            
            <!-- <button type="submit"> <a href="index.html"></a></button> -->
             <a href="index.html">Login</a>
            <button type="submit"><a href=""></a>Login</button>
        </form>

        <!-- كود إظهار الخطأ
        {% if error %}
            <div class="error-msg">
                <span>⚠️</span> {{error}}
            </div>
        {% endif %} -->
    </div>

</body>
</html>
